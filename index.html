<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Good Travel</title>
</head>
<body>

    <article>
        <h1>The Good Travel</h1>
        <img src="" alt="">
        <img src="img/logo.gif" alt="" style="width: 100px; height: 100px;" >
       
    </article>

    <section>
        <form action="" id="form">
            <label  class="a" for="place" name='place'>Place Name</label>
            <select  class="a" name="place" id="place">
                <option  class="a" value="USA">USA</option>
                <option  class="a" value="Europe">Europe </option>
                <option   class="a" value="Asea">Aseia</option>
            </select>
            <br>
            <br>
            <br>
            <label  class="a" for="Trip"> Trip place</label>
            <select name="trip" id="trip"  class="a">
                <option value="HAWAII">HAWAII</option>
                <option value="LONDON">LONDON</option>
                <option value="PARIS">PARIS</option>
                <option value="ITALY">ITALY</option>
                <option value="SLOVAKIA">SLOVAKIA</option>
                <option value="MALAYSIA">MALAYSIA</option>
            </select>
            <br>
            <br>
            <br>
            <label for="Type"  class="a">Type of Transport</label>
            <select name="type" id="type"  class="a">
                <option value="Car">Car</option>
                <option value="Cruise">Cruise</option>
                <option value="Train">Train</option>
                <option value="Flight">Flight</option>
            </select>

            <input type="submit" id="submit" value="submit"  class="a">
            <br>
            <br>

        </form>
    </section>


    <div id="container">
        
        <!-- <div id="here"> -->

        <!-- </div> -->



    </div>
    


















    
    <footer>

</body>
</html>
